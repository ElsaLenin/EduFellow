<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduFellow - Dashboard</title>
  <style>
    /* Global Theme */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      display: flex;
    }

    /* Dashboard Layout */
    .dashboard {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-right: 1px solid #ddd;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #444;
      text-align: center;
    }

    .nav-link {
      display: block;
      padding: 12px;
      margin: 5px 0;
      color: #444;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-weight: 500;
      text-align: center;
    }

    .nav-link:hover {
      background: linear-gradient(135deg, #90caf9, #f48fb1);
      color: #fff;
    }

    /* Navbar */
    .navbar {
      height: 65px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 25px;
    }

    .navbar .brand {
      font-size: 22px;
      font-weight: 600;
      color: #444;
    }

    .navbar .profile {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
      color: #333;
    }

    .navbar .profile img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid #90caf9;
    }

    /* Main Area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .content {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
    }

    .section-header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #444;
    }

    /* Chatbot Card */
    .chatbot-card {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 400px;
      margin-bottom: 25px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 8px 0;
      padding: 12px 15px;
      border-radius: 15px;
      max-width: 70%;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }

    .bot {
      background: #90caf9;
      color: #fff;
      align-self: flex-start;
    }

    .user {
      background: #f48fb1;
      color: #fff;
      align-self: flex-end;
    }

    /* Chat Input */
    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      background: linear-gradient(135deg, #90caf9, #f48fb1);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .chat-input button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    /* Reminder Card */
    .reminder-card {
      background: #ffffffcc;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      display: flex;
      gap: 10px;
    }
    #reminderList {
      list-style: none;
      padding: 0;
    }
    #reminderList li {
      background: #fce4ec;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>EduFellow</h2>
      <a href="#" class="nav-link">Dashboard</a>
      <a href="#" class="nav-link">Library</a>
      <a href="#" class="nav-link">Notes</a>
      <a href="#" class="nav-link">Quiz</a>
      <a href="#" class="nav-link">Reminders</a>
    </div>

    <!-- Main -->
    <div class="main">
      <!-- Navbar -->
      <div class="navbar">
        <div class="brand">Hi, Student üëã</div>
        <div class="profile">
          <span>üî• 5 Day Streak | ‚≠ê 120 XP</span>
          <img src="user.png" alt="User">
        </div>
      </div>

      <!-- Content -->
      <div class="content">
        <!-- Chatbot Section -->
        <div class="section-header">AI Chat Assistant</div>
        <div class="chatbot-card">
          <div class="chat-messages" id="chatMessages">
            <div class="message bot">Hello! I am EduFellow ü§ñ. How can I help you today?</div>
          </div>
          <!-- Chat Input -->
          <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
          </div>
        </div>

        <!-- Reminder Section -->
        <div class="section-header">Reminders</div>
        <div class="reminder-card">
          <input type="text" id="reminderTitle" placeholder="Reminder title..." />
          <input type="datetime-local" id="reminderTime" />
          <button onclick="addReminder()">Add Reminder</button>
        </div>
        <ul id="reminderList"></ul>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Chatbot Function
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      try {
        const response = await fetch("http://localhost:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        addMessage(data.reply, "bot");
      } catch (error) {
        console.error("Error:", error);
        addMessage("‚ö†Ô∏è Unable to connect to AI server.", "bot");
      }
    }

    function addMessage(text, sender) {
      const chatBox = document.getElementById("chatMessages");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Reminder Functions
    async function addReminder() {
      const title = document.getElementById("reminderTitle").value;
      const time = document.getElementById("reminderTime").value;
      if (!title || !time) return alert("‚ö†Ô∏è Please enter both title and time");

      const response = await fetch("http://localhost:5000/reminders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, time })
      });

      const data = await response.json();
      alert(data.message);
      loadReminders();
    }

    async function loadReminders() {
      const response = await fetch("http://localhost:5000/reminders");
      const reminders = await response.json();

      const list = document.getElementById("reminderList");
      list.innerHTML = "";
      reminders.forEach(r => {
        const li = document.createElement("li");
        li.textContent = `‚è∞ ${r.title} at ${new Date(r.time).toLocaleString()} ${r.notified ? "‚úÖ Done" : ""}`;
        list.appendChild(li);
      });
    }

    window.onload = () => {
      loadReminders();
    };
  </script>
</body>
</html>
