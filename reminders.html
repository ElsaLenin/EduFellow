<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduFellow - Reminders</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #ffffffcc;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 400px;
      margin-top: 40px;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #444; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: linear-gradient(135deg, #90caf9, #f48fb1);
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
    ul { list-style: none; padding: 0; }
    li {
      background: #fce4ec;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
    }
    a.back {
      display: inline-block;
      margin-bottom: 15px;
      text-decoration: none;
      color: #444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back">⬅ Back to Dashboard</a>
    <h2>Reminders</h2>
    <input type="text" id="reminderTitle" placeholder="Reminder title..." />
    <input type="datetime-local" id="reminderTime" />
    <button onclick="addReminder()">Add Reminder</button>
    <ul id="reminderList"></ul>
  </div>

  <script>
    async function addReminder() {
      const title = document.getElementById("reminderTitle").value;
      const time = document.getElementById("reminderTime").value;
      if (!title || !time) return alert("⚠️ Please enter both title and time");

      const response = await fetch("http://localhost:5000/reminders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, time })
      });

      const data = await response.json();
      alert(data.message);
      loadReminders();
    }

    async function loadReminders() {
      const response = await fetch("http://localhost:5000/reminders");
      const reminders = await response.json();

      const list = document.getElementById("reminderList");
      list.innerHTML = "";
      reminders.forEach(r => {
        const li = document.createElement("li");
        li.textContent = `⏰ ${r.title} at ${new Date(r.time).toLocaleString()} ${r.notified ? "✅ Done" : ""}`;
        list.appendChild(li);
      });
    }

    window.onload = () => {
      loadReminders();
    };
  </script>
</body>
</html>
